<div class="container align-items-center"  *ngIf="item">
  <div class="row align-items-center">
    <div class="col-xs-10 col-12 container">

      <div class="container text-center container-cards-evaluation-form">

        <div class="mt-3 row">
          <h1 class="text-title-banner">
            EVALUATIONS</h1>
        </div>

        <div *ngIf="getItemById(idFromUrl)">
          <div class="row card-evaluation-form">

            <div class="row top">
              <div class="col image-evaluation-form">
                <img class="img-profile"
                  src="https://www.w3schools.com/howto/img_avatar.png">
              </div>
              <div class="col data-evaluation-form">
                <div class="mb-3 row">
                  <div class="col-xs-7 col-md-8">
                      <div class="rating">
                        <input type="radio" id="rating-1" value="1" />
                        <label for="rating-1">★</label>
                        <input type="radio" id="rating-2" value="2" />
                        <label for="rating-2">★</label>
                        <input type="radio" id="rating-3" value="3" />
                        <label for="rating-3">★</label>
                        <input type="radio" id="rating-4" value="4" />
                        <label for="rating-4">★</label>
                        <input type="radio" id="rating-5" value="5" />
                        <label for="rating-5">★</label>
                      </div>
                  </div>
              </div>


                <div class="row">
                  {{ item.name }}
                </div>

                <div class="row">
                  {{ item.name_project }}
                </div>

              </div>
            </div>


            <div class="form-group">
              <textarea formControlName="details" id="observations" type="text"
                class="form-control" placeholder="Observations"></textarea>
            </div>

            <div class="col-12 text-center mt-3">
              <button i18n type="submit" class="btn btn-confirm col-4 col-sm-4 col-md-3 col-lg-2" (click)="addEvaluation()"
                >Continue</button>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>
</div>
