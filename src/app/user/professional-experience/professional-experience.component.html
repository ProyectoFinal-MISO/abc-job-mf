<div class="modal-header" role="main" aria-labelledby="myModalLabel" >
    <h1 i18n class="modal-title modal-title-label-dlg" id="myModalLabel">professional Experience</h1>
</div>
<div class="modal-body bg-dark">
    <div class="container-fluid pt-2">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <form [formGroup]="modalForm">
                        <!--Title Job-->
                        <div class="form-group mx-sm-3 mb-2">
                            <div class="mb-3 row">              
                                <label i18n for="titleJob" class="col-xs-5 col-md-4 col-form-label text-white">Title Job</label>
                                <div class="col-xs-7 col-md-8">
                                    <input formControlName="titleJob" id="titleJob" type="text" class="form-control" placeholder="Title Job" required>
                                    <div class="fw-lighter text-danger small" *ngIf="modalForm.get('titleJob')!.touched">
                                        <div i18n *ngIf="modalForm.get('titleJob')?.hasError('required')">
                                            You must type an title job
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Company Name-->
                        <div class="form-group mx-sm-3 mb-2">
                            <div class="mb-3 row">              
                                <label i18n for="companyName" class="col-xs-5 col-md-4 col-form-label text-white">Company</label>
                                <div class="col-xs-7 col-md-8">
                                    <input formControlName="companyName" id="companyName" type="text" class="form-control" placeholder="Company" required>
                                    <div class="fw-lighter text-danger small" *ngIf="modalForm.get('companyName')!.touched">
                                        <div i18n *ngIf="modalForm.get('companyName')?.hasError('required')">
                                            Please provide any company
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Details-->
                        <div class="form-group mx-sm-3 mb-2">
                            <div class="mb-3 row">              
                                <label i18n for="details" class="col-xs-5 col-md-4 col-form-label text-white">Details</label>
                                <div class="col-xs-7 col-md-8">
                                    <textarea formControlName="details" id="details" type="text" class="form-control" placeholder="Details"></textarea>
                                    <div class="fw-lighter text-danger small" *ngIf="modalForm.get('details')!.touched">
                                        <div i18n *ngIf="modalForm.get('details')?.hasError('required')">
                                            Please provide any details
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Start Date-->
                        <div class="form-group mx-sm-3 mb-2">
                            <div class="mb-3 row">              
                                <label i18n for="startDate" class="col-xs-5 col-md-4 col-form-label text-white">Start Date</label>
                                <div class="col-xs-7 col-md-8">
                                    <input formControlName="startDate" id="startDate" type="date" class="form-control" placeholder="Start Date" required>
                                    <div class="fw-lighter text-danger small" *ngIf="modalForm.get('startDate')!.touched">
                                        <div i18n *ngIf="modalForm.get('startDate')?.hasError('required')">
                                            You must type a start date
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End Date-->
                        <div class="form-group mx-sm-3 mb-2">
                            <div class="mb-3 row">              
                                <label i18n for="endDate" class="col-xs-5 col-md-4 col-form-label text-white">End Date</label>
                                <div class="col-xs-7 col-md-8">
                                    <input formControlName="endDate" id="endDate" type="date" class="form-control" placeholder="End Date" required>
                                    <div class="fw-lighter text-danger small" *ngIf="modalForm.get('endDate')!.touched">
                                        <div i18n *ngIf="modalForm.get('endDate')?.hasError('required')">
                                            You must type a end date
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer bg-dark">
    <button i18n id="btnCancel" type="button" class="btn btn-danger" (click)="onCancel()" data-dismiss="modal" aria-label="cancel professional experience">
      Cancel
    </button>
    <button i18n id="btnSave" type="submit" class="btn btn-success" [disabled]="!modalForm.valid" (click)="onCreate()" aria-label="add professional experience">
      Save
    </button>
</div>
