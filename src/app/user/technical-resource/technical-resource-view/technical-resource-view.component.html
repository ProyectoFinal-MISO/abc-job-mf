<div class="container align-items-center" *ngIf="user">
  <div class="row align-items-center">
      <div class="col-xs-10 col-12 container">
        <div class="row" id="row-personal-information">
              <div class="col-12">
                <h3 i18n class="title-section">Personal Data</h3>
                  <button i18n id="btn-update" type="button" class="float-end item-array-banner-update" (click)="onUpdate()">
                    <i class="bi bi-pencil-square item-array-banner-icon"></i>
                  </button>
                  <button i18n id="btn-delete" type="submit" class="float-end item-array-banner-delete" (click)="onDelete()">
                    <i class="bi bi-dash-square item-array-banner-icon"></i>
                  </button>
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="col-personal-information-section-left">
                      <div class="form-group">
                        <div class="row" id="row-personal-information-internal-section-1">
                          <div class="col-xs-12 col-7 col-lg-4">
                            <span>
                              <label>
                                <img class="img-profile" [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'">
                                <div class="background"></div>
                              </label>
                            </span>
                            <br/>
                          </div>
                          <div class="col-xs-12 col-5 col-lg-8">
                            <div class="mb-3 row">
                              <label i18n for="personal-information-name" class="col-xs-5 col-md-4 col-form-label text-white">Name</label>
                              <div class="col-xs-7 col-md-8">
                                  <label id="personal-information-name">{{ user.personalInformation.name }}</label>
                              </div>
                            </div>
                            <div class="mb-3 row">
                              <label i18n for="personalInformation-last-name" class="col-xs-5 col-md-4 col-form-label text-white">Last Name</label>
                              <div class="col-xs-7 col-md-8  ">
                                  <label id="personalInformation-last-name">{{ user.personalInformation.lastName }}</label>
                              </div>
                            </div>
                            <div class="mb-3 row">
                              <label i18n for="personal-information-birthdate" class="col-xs-5 col-md-4 col-form-label text-white">Birthdate</label>
                              <div class="col-xs-7 col-md-8">
                                  <label id="personal-information-birthdate">{{ user.personalInformation.birthdate | date: 'yyyy-MM-dd' }}</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="mb-3 row">
                          <label i18n for="personal-information-type-identification" class="col-xs-5 col-md-4 col-form-label text-white">Type Identification</label>
                          <div class="col-xs-7 col-md-8">
                              <label id="personal-information-type-identification">{{ user.personalInformation.typeIdentification }}</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="mb-3 row">
                          <label i18n for="personal-information-identification" class="col-xs-5 col-md-4 col-form-label text-white">Identification</label>
                          <div class="col-xs-7 col-md-8">
                              <label id="personal-information-identification">{{ user.personalInformation.identification }}</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="mb-3 row">
                          <label i18n for="personal-information-genre" class="col-xs-5 col-md-4 col-form-label text-white">Genre</label>
                          <div class="col-xs-7 col-md-8">
                              <label id="personal-information-genre">{{ user.personalInformation.genre }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="col-personal-information-section-rigth">
                      <div class="form-group">
                        <div class="mb-3 row">
                          <label i18n for="personal-information-phone-number" class="col-xs-5 col-md-4 col-form-label text-white">Phone Number</label>
                          <div class="col-xs-7 col-md-8">
                              <label id="personal-information-phone-number">{{ user.personalInformation.phoneNumber }}</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="mb-3 row">
                          <label i18n for="personal-information-mobile-number" class="col-xs-5 col-md-4 col-form-label text-white">Mobile Number</label>
                          <div class="col-xs-7 col-md-8">
                              <label id="personal-information-mobile-number">{{ user.personalInformation.mobileNumber }}</label>
                          </div>                            
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="mb-3 row">
                        <label i18n for="personal-information-country" class="col-xs-5 col-md-4 col-form-label text-white">Country</label>
                        <div class="col-xs-7 col-md-8">
                          <label id="personal-information-country">{{ user.location.country }}</label>
                        </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="mb-3 row">
                          <label i18n for="personal-information-state" class="col-xs-5 col-md-4 col-form-label text-white">State</label>
                          <div class="col-xs-7 col-md-8">
                              <label id="personal-information-state">{{ user.location.state }}</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="mb-3 row">
                          <label i18n for="personal-information-city" class="col-xs-5 col-md-4 col-form-label text-white">City</label>
                          <div class="col-xs-7 col-md-8">
                              <label id="personal-information-city">{{ user.location.city }}</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="mb-3 row">
                          <label i18n for="personal-information-address" class="col-xs-5 col-md-4 col-form-label text-white">Address</label>
                          <div class="col-xs-7 col-md-8">
                              <label id="personal-information-address">{{ user.personalInformation.address }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="row" id="row-account-data">
                    <div class="col-12">
                      <h3 i18n class="title-section pt-3">Account Data</h3>
                      <div class="card card-info mb-3">
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <div class="form-group">
                                <div class="mb-3 row">
                                    <label i18n for="account-data-email" class="col-xs-5 col-md-4 col-form-label text-white">Email</label>
                                    <div class="col-xs-7 col-md-8">
                                        <label id="account-data-email">{{ user.email }}</label>
                                    </div>
                                </div>
                                </div>
                                <div class="form-group">
                                    <div class="mb-3 row">
                                        <label i18n for="account-data-username" class="col-xs-5 col-md-4 col-form-label text-white">Username</label>
                                        <div class="col-xs-7 col-md-8">
                                            <label id="account-data-username">{{ user.username }}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row" id="row-additional-information">
                <div class="col-12">
                  <h3 i18n class="title-section">Additional Information</h3>
                      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                          <div class="form-group">
                            <div class="mb-3 row">
                              <label i18n for="additional-information-transfer-availability" class="col-xs-5 col-md-4 col-form-label text-white">Transfer Availability</label>
                              <div class="col-xs-7 col-md-8">
                                <label id="additional-information-transfer-availability">{{ user.aditionalInformation.transferAvailability }}</label>
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="mb-3 row">
                              <label i18n for="additional-information-driver-license" class="col-xs-5 col-md-4 col-form-label text-white">Driver License</label>
                              <div class="col-xs-7 col-md-8">
                                <label id="additional-information-driver-license">{{ user.aditionalInformation.driverLicense }}</label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                          <div class="form-group">
                              <div class="mb-3 row">
                                <label i18n for="additional-information-vehicle" class="col-xs-5 col-md-4 col-form-label text-white">Vehicle</label>
                                <div class="col-xs-7 col-md-8">
                                  <label id="additional-information-vehicule">{{ user.aditionalInformation.vehicule }}</label>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
              </div>
        </div>
      </div>
      <div class="row" id="row-dialog-information">
              <div class="col-12 col-xs-12 col-sm-12 col-md-6" id="col-academic-information">
                <h3 i18n class="title-section pt-4">Academic Information</h3>
                  <ng-container *ngFor="let acainf of user.academicInformation; index as i">
                    <div class="card card-info mb-3" id="{{'academic-information-card' + i}}">
                      <div class="row">
                        <div class="col-12 col-xs-12 col-sm-12 col-md-6">
                          <div class="mb-3 row">
                            <label i18n class="col-lg-5 col-form-label text-white">Institute:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'academic-information-school-name-' + i}}">{{acainf.schoolName}}</label>
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label i18n class="col-lg-5 col-form-label text-white">Start Date:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'academic-information-start-date-' + i}}">{{acainf.startDate | date: 'yyyy-MM-dd'}}</label>
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label i18n class="col-lg-5 col-form-label text-white">Level:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'academic-information-level-' + i}}">{{acainf.educationLevel}}</label>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-xs-12 col-sm-12 col-md-6">
                          <div class="mb-3 row">
                            <label i18n class="col-lg-5 col-form-label text-white">Sector:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'academic-information-sector-' + i}}">{{acainf.professionalSector}}</label>
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label i18n class="col-lg-5 col-form-label text-white">End Date:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'academic-information-end-date-' + i}}">{{acainf.endDate | date: 'yyyy-MM-dd' }}</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-6" id="col-professional-experience">
                <h3 i18n class="title-section pt-4">Professional Experience</h3>
                  <ng-container *ngFor="let acainf of user.professionalExperience; index as i">
                    <div class="card card-info mb-3" id="{{'professional-experience-card-' + i}}">
                      <div class="row">
                        <div class="col-12 col-xs-12 col-sm-12 col-md-6">
                          <div class="mb-3 row">
                            <label i18n class="col-lg-5 col-form-label text-white">Title Job:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'professional-experience-title-job-' + i}}">{{acainf.titleJob}}</label>
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label class="col-lg-5 col-form-label text-white">Start Date:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'professional-experience-title-job-' + i}}">{{acainf.startDate | date: 'yyyy-MM-dd'}}</label>
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label class="col-lg-5 col-form-label text-white">Details:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white text-justify" id="{{'professional-experience-details-' + i}}">{{acainf.details}}</label>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-xs-12 col-sm-12 col-md-6">
                          <div class="mb-3 row">
                            <label class="col-lg-5 col-form-label text-white">Company:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'professional-experience-company-name-' + i}}">{{acainf.companyName}}</label>
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label class="col-lg-5 col-form-label text-white">End Date:</label>
                            <div class="col-lg-7">
                              <label i18n class="col-form-label text-white" id="{{'professional-experience-end-date-' + i}}">{{acainf.endDate | date: 'yyyy-MM-dd'}}</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-6" id="col-technical-skills">
                <h3 i18n class="title-section pt-4">Technical Skills</h3>
                <div class="card card-info mb-3" id="technical-skills-card">
                    <ng-container *ngFor="let acainf of user.programmingLanguages; index as i">
                      <div class="row" id="{{'row' + i}}">
                        <div class="col-6">
                          <label class="col-form-label text-white">{{acainf.name}}</label>
                        </div>
                        <div class="col-6">
                          <div class="rating-yellow pe-none">
                            <ng-container *ngFor="let _ of [].constructor(acainf.score); let i = index">
                              <label for="{{'technical-skills-rating-' + i}}">★</label>
                            </ng-container>
                          </div>
                        </div>
                      </div>
                    </ng-container>
                </div>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-6" id="col-personal-skills">
                <h3 i18n class="title-section pt-4">Personal Skills</h3>
                <div class="card card-info mb-3" id="personal-skills-card">
                    <ng-container *ngFor="let acainf of user.personalSkills; index as i">
                      <div class="row" id="{{'row' + i}}">
                        <div class="col-6">
                          <label class="col-form-label text-white">{{acainf.name}}</label>
                        </div>
                        <div class="col-6">
                            <div class="rating-blue pe-none">
                              <ng-container *ngFor="let _ of [].constructor(acainf.score); let i = index">
                                <label for="{{'personal-skills-rating-' + i}}">★</label>
                              </ng-container>
                            </div>
                        </div>
                      </div>
                    </ng-container>
                </div>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-6" id="col-languages">
                <h3 i18n class="title-section pt-4">Languages</h3>
                <div class="card card-info mb-3" id="languages-card">
                    <ng-container *ngFor="let acainf of user.languages; index as i">
                      <div class="row" id="{{'row' + i}}">
                          <div class="col-6">
                            <label class="col-form-label text-white">{{acainf.language}}</label>
                          </div>
                          <div class="col-6">
                            <div class="rating-green pe-none">
                              <ng-container *ngFor="let _ of [].constructor(acainf.score); let i = index">
                                <label for="{{'languages-rating-' + i}}">★</label>
                              </ng-container>
                            </div>
                          </div>
                      </div>
                    </ng-container>
                </div>
              </div>
      </div>
  </div>
</div>
