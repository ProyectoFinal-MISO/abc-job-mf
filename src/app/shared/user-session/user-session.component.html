<div class="container align-items-center" *ngIf="carga">
    <div class="row align-items-center mt-1 py-3 px-2">
        <div class="col-xs-12 col-7 col-lg-7">
            <div class="row">
                <div class="my-2 row">
                    <img src="./../../../assets/images/abc-jobs-logo.png" alt="Logo de la pagina" class="img-logo">
                </div>
                <div class="card card-login">
                    <div class="card-body">
                                <form
                            [formGroup]="userSessionForm"
                            (ngSubmit)="!userSessionForm.invalid && onLogInMyUser()"
                            class="">
                            <div class="mb-3 row">
                                <label for="myUser" class="text-white col-lg-3 col-form-label">Email</label>
                                <div class="col-lg-9  ">
                                    <input novalidate id="myUser" class="form-control" formControlName="myUser">
                                    <div class="fw-lighter text-danger small" *ngIf="userSessionForm.get('myUser')!.touched">
                                        <div *ngIf="userSessionForm.get('myUser')!.hasError('required')">User required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="myPassword" class="text-white col-lg-3 col-form-label">Password</label>
                                <div class="col-lg-9">
                                    <input novalidate type="password" id="myPassword" class="form-control" formControlName="myPassword" placeholder="********">
                                    <div class="fw-lighter text-danger small" *ngIf="userSessionForm.get('myPassword')!.touched">
                                        <div *ngIf="userSessionForm.get('myPassword')!.hasError('required')">Pass required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group flex-wrap w-100">
                                <input type="radio" class="btn-check" value="{{userTypeEnum.TechnicalResource}}" id="userTypeTechnicalResource" formControlName="userType"/>
                                <label class="btn btn-radio" for="userTypeTechnicalResource">Technical Resource</label>
                                <input type="radio" class="btn-check" value="{{userTypeEnum.Company}}" id="userTypeCompany" formControlName="userType"/>
                                <label class="btn btn-radio" for="userTypeCompany">Company</label>
                                <input type="radio" class="btn-check" value="{{userTypeEnum.Employee}}" id="userTypeEmployee" formControlName="userType"/>
                                <label class="btn btn-radio" for="userTypeEmployee">Employee</label>
                              </div>
                            <div class="text-center pt-3 m-auto">
                                <button aria-label="Log in button option" type="submit" class="btn btn-login w-95-px" id="btnLogin" [disabled]="!userSessionForm.valid">Log In</button>
                            </div>
                        </form>
                        <div class="text-center pt-3 m-auto">
                            <button aria-label="Sign in button option" type="button" id="btnSignin" class="btn btn-secondary w-95-px" (click)="signIn()">Sign In</button>
                        </div>
                        <div class="text-center pt-3 m-auto">
                            <button aria-label="Config in button option" type="button" id="btnConfigin" class="btn btn-secondary w-95-px">Config In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-5 col-lg-5">
            <p-carousel [value]="itemsslider" [numVisible]="1" [numScroll]="1" [circular]="true" orientation="vertical" verticalViewPortHeight="360px" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
                <ng-template let-itemslider pTemplate="item">
                    <div class="itemslider">
                        <div class="itemslider-content">
                            <div class="mb-3">
                                <img src="{{itemslider.url}}" [alt]="itemslider.name" class="itemslider-image" />
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
  </div>
