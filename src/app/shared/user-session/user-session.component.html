<div class="container align-items-center" *ngIf="carga">
    <div class="row align-items-center py-3 px-2">
        <div class="col-xs-12 col-7 col-lg-6">
            <div class="row">
                <div class="my-2 row">
                    <img src="./../../../assets/images/abc-jobs-logo.png" alt="Logo de la pagina" class="img-logo">
                </div>
                <form
                    [formGroup]="userSessionForm"
                    (ngSubmit)="!userSessionForm.invalid && onLogInMyUser()"
                    class="">
                    <div class="mb-3 row">
                        <label for="myUser" class="col-lg-3 col-form-label">User</label>
                        <div class="col-lg-9  ">
                            <input novalidate id="myUser" class="form-control" formControlName="myUser" placeholder="User">
                            <div class="fw-lighter text-danger small" *ngIf="userSessionForm.get('myUser')!.touched">
                                <div *ngIf="userSessionForm.get('myUser')!.hasError('required')">User required</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="myPassword" class="col-lg-3 col-form-label">Password</label>
                        <div class="col-lg-9">
                            <input novalidate type="password" id="myPassword" class="form-control" formControlName="myPassword" placeholder="********">
                            <div class="fw-lighter text-danger small" *ngIf="userSessionForm.get('myPassword')!.touched">
                                <div *ngIf="userSessionForm.get('myPassword')!.hasError('required')">Pass required</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="userType" class="col-lg-3 col-form-label">UserType</label>
                        <div class="col-lg-9">
                            <input type="text" id="userType" class="form-control" formControlName="userType" >
                            <div class="fw-lighter text-danger small" *ngIf="userSessionForm.get('userType')!.touched">
                                <div *ngIf="userSessionForm.get('userType')!.hasError('required')">userType required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button type="submit"
                                class="btn btn-warning col-8"
                                id="btnIngresar"
                                aria-label="Autenticarse en la plataforma"
                                [disabled]="!userSessionForm.valid">Ok</button>
                    </div>
                </form>
                <button aria-label="Sign in button" type="button" id="signin" class="btn btn-primary" (click)="signIn()">Sign In</button>
            </div>
        </div>
        <div class="col-xs-12 col-5 col-lg-6">
            <p-carousel [value]="itemsslider" [numVisible]="1" [numScroll]="1" [circular]="true" orientation="vertical" verticalViewPortHeight="360px" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
                <ng-template let-itemslider pTemplate="item">
                    <div class="itemslider">
                        <div class="itemslider-content">
                            <div class="mb-3">
                                <img src="{{itemslider.url}}" [alt]="itemslider.name" class="itemslider-image" />
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
  </div>
